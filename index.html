<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen and (orientation:landscape)">
    <link rel="stylesheet" href="alert.css" media="screen and (orientation:portrait)">
    <script src="script.js" defer></script>
    <title>Stop Flying</title>
</head>
<body>
    <section class="alert">
        <p>Atenção ! <br> O tamanho da  tela do seu dispositivo não é compativel com esse jogo !</p>
        <img src="imagens/aviao.png">
        
    </section>
    <section class="gameBoard">
        <div id="divScore">
            <p id="score" class="paragrafo"></p>
            <p id="time" class="paragrafo"></p>
        </div>
        <div class="divStart" onclick="play()">
            <h1>STOP FLYING</h1>
            <input type="button" value="START">
            <img src="imagens/aviao.png">
        </div>
        <section class="world">
            <h1>SELECIONE UM MUNDO</h1>
            <div id="div1" onclick="start(),city()">
                <p>CIDADE</p>
            </div>
            <div id="div2" onclick="start(),lago()">
                <p>LAGO</p>
            </div>
            <div id="div3" onclick="start(),espaco()">
                <p>ESPAÇO</p>
            </div>
        </section>
        
        
        <img src="imagens/teco-teco.png" class="alvo alvoAnimation" onclick="acertou()">
        <img src="imagens/icons8-cronômetro-64.png" id="bonusTime" onclick="bonusTimes()">
        <img src="imagens/icons8-velocímetro-64.png" id="bonusSpeed" onclick="bonusSpeeds()">
    </section>
</body>
</html>
